<mat-form-field appearance="fill" density="dense">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    [multiple]="multiple"
    [disabled]="disabled"
  >
    @for (option of options; track option.value) {
    <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
    }
  </mat-select>
</mat-form-field>
